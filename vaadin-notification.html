<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="vaadin-notification">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    {
      /**
       * `<vaadin-notification>` is a Polymer 2 element providing an accessible and customizable notifications (toasts).
       *
       * ```
       * <vaadin-notification>
       *   Your work has been saved
       * </vaadin-notification>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class NotificationElement extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'vaadin-notification';
        }

        static get properties() {
          return {
          };
        }
      }

      customElements.define(NotificationElement.is, NotificationElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.NotificationElement = NotificationElement;
    }
  </script>
</dom-module>
