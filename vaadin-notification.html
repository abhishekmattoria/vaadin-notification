<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-overlay/vaadin-overlay.html">

<dom-module id="vaadin-notification-overlay-default-theme" theme-for="vaadin-notification-overlay">
  <template>
    <style>
      [part="backdrop"] {
        display: none !important;
      }

      [part="overlay"] {
        background: transparent !important;
        box-shadow: none;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-notification-card-default-theme" theme-for="vaadin-notification-card">
  <template>
    <style>
      :host {
        padding: 12px 16px;
        min-width: 18em;
        max-width: 36em;
        font-size: 12px;
        font-weight: 500;
        background: lightgrey;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,0.3);
        margin: 5px 0;
        max-height: 15em;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-notification-card">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    <slot></slot>
  </template>
</dom-module>

<dom-module id="vaadin-notification">
  <template>
    <vaadin-notification-overlay id="vaadin-notification-overlay"
      modeless
      role="alert"
      aria-live="polite">
      <template id="vaadin-notification-overlay-template">
        <style media="screen">

          .notifications {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            overflow: auto;
            -webkit-overflow-scrolling: touch;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
            pointer-events: none;
          }

          div.start,
          div.center,
          div.end {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
          }

          .notifications > div.start {
            /* Alternatively, append to DOM in reverse order */
            flex-direction: column-reverse;
          }

          div.start,
          div.end {
            flex: auto;
            flex-shrink: 1;
            flex-basis: 0;
          }

          vaadin-notification-card[start] {
            align-self: flex-start;
            order: 3;
          }

          vaadin-notification-card[end] {
            align-self: flex-end;
            order: 2;
          }

          vaadin-notification-card[center] {
            align-self: center;
            order: 1;
          }

          vaadin-notification-card[stretch] {
            order: 4;
            max-width: 100vw;
          }

        </style>
        <div class="notifications">
          <div class="start">
            <vaadin-notification-card stretch>1</vaadin-notification-card>
            <vaadin-notification-card start>1</vaadin-notification-card>
            <vaadin-notification-card end>1</vaadin-notification-card>
            <vaadin-notification-card start>2</vaadin-notification-card>
            <vaadin-notification-card center>1</vaadin-notification-card>
            <vaadin-notification-card stretch>2</vaadin-notification-card>
            <vaadin-notification-card center>2</vaadin-notification-card>
            <vaadin-notification-card end>2</vaadin-notification-card>
          </div>

          <div class="center">
            <vaadin-notification-card center>1</vaadin-notification-card>
            <vaadin-notification-card center>2</vaadin-notification-card>
          </div>

          <div class="end">
            <vaadin-notification-card end>1</vaadin-notification-card>
            <vaadin-notification-card stretch>1</vaadin-notification-card>
            <vaadin-notification-card start>1</vaadin-notification-card>
            <vaadin-notification-card center>1</vaadin-notification-card>
            <vaadin-notification-card start>2</vaadin-notification-card>
            <vaadin-notification-card center>2</vaadin-notification-card>
            <vaadin-notification-card stretch>2</vaadin-notification-card>
            <vaadin-notification-card end>2</vaadin-notification-card>
          </div>
        </div>
      </template>
    </vaadin-notification-overlay>
  </template>

  <script>
    {
      /**
       * The overlay element.
       *
       * ### Styling
       *
       * See [`<vaadin-overlay>` documentation](https://github.com/vaadin/vaadin-overlay/blob/master/vaadin-overlay.html)
       * for `<vaadin-notification-overlay>` parts.
       *
       * @memberof Vaadin
       */
      class VaadinNotificationOverlay extends Vaadin.OverlayElement {
        static get is() {
          return 'vaadin-notification-overlay';
        }
      }

      /**
       * The container element for the notification
       *
       * ### Styling
       *
       * See [`<vaadin-overlay>` documentation](https://github.com/vaadin/vaadin-overlay/blob/master/vaadin-overlay.html)
       * for `<vaadin-notification-overlay>` parts.
       *
       * @memberof Vaadin
       * @mixes Vaadin.ThemableMixin
       */
      class VaadinNotificationCard extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'vaadin-notification-card';
        }
      }

      /**
       * `<vaadin-notification>` is a Polymer 2 element providing accessible and customizable notifications (toasts).
       *
       * ```
       * <vaadin-notification>
       *   <template>
       *     Your work has been saved
       *   </template>
       * </vaadin-notification>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class NotificationElement extends (class extends Polymer.Element {}) {
        static get is() {
          return 'vaadin-notification';
        }

        static get properties() {
          return {
            /**
             * The duration in milliseconds to show the notification.
             * Set to `0` or a negative number to disable the notification auto-closing.
             */
            duration: {
              type: Number,
              value: 3000,
              observer: '_durationChanged'
            },

            /**
             * True if the notification is currently displayed.
             */
            opened: {
              type: Boolean,
              value: false,
              notify: true,
              observer: '_openedChanged'
            }
          };
        }

        open() {
          this.opened = true;
        }

        close() {
          this.opened = false;
        }

        get _overlay() {
          if (!NotificationElement._overlay) {
            NotificationElement._overlay = this.$['vaadin-notification-overlay'];
            this._overlay._regionA = this._overlay.root.querySelector('.center > [center]')
          }
          return NotificationElement._overlay;
        }

        get _regionA() {
          return this._overlay._regionA;
        }

        _openedChanged(opened) {
          if (opened) {
            this._overlay.opened = true;
            if (!this._instance) {
              const template = this.querySelector('template');
              const Templatizer = Polymer.Templatize.templatize(template, this, {
                instanceProps: {
                  detail: true,
                  target: true
                }
              });
              this._instance = new Templatizer({});
              this._content = document.createElement('vaadin-notification-card');
              this._content.appendChild(this._instance.root);
              this._content.setAttribute('aria-label', this._instance.root.textContent.trim());
            }

            Polymer.RenderStatus.beforeNextRender(this._overlay, () => this._regionA.appendChild(this._content));

            this._addAutocloseTimeout(this.duration);
          } else if (this._content) {
            this._durationTimeoutId && clearTimeout(this._durationTimeoutId);
            this._regionA.removeChild(this._content);
          }
        }

        _durationChanged(duration, oldVal) {
          if (oldVal !== undefined) { // Initialization, do nothing
            this._addAutocloseTimeout(duration);
          }
        }

        _addAutocloseTimeout(duration) {
          clearTimeout(this._durationTimeoutId);

          if (duration > 0) {
            this._durationTimeoutId = setTimeout(() => {
              this.close();
              !this._overlay.$.content.childElementCount && this._overlay.close();
            }, duration);
          } else {
            delete this._durationTimeoutId;
          }
        }
      }

      customElements.define(VaadinNotificationOverlay.is, VaadinNotificationOverlay);
      customElements.define(VaadinNotificationCard.is, VaadinNotificationCard);
      customElements.define(NotificationElement.is, NotificationElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.NotificationElement = NotificationElement;
    }
  </script>
</dom-module>
